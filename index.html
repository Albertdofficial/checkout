<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>mobile-phone-seller</title>
  </head>
  <body>
    <!-- <h1 class="student" >Albert David Bangura <span>31901804</span> </h1> -->
    <p class="title">Shopping cart</p>
    <div class="cart">
        <div class="product-name">
          <div class="product">
            <p>Product Name</p>
            <input type="checkbox" class="checkbox1" name="Ipad 3">
            <select name="product" id="prod1">
              <option value="2000">Ipad 3</option>
              <option value="2500">Ipad 5</option>
              <option value="1200">galaxys3</option>
            </select>
          </div>
          <div class="product">
            <input type="checkbox" class="checkbox2" name="Ipad 5">
            <select name="product" id="prod2">
              <option value="2000">Ipad 3</option>
              <option value="2500">Ipad 5</option>
              <option value="1200">galaxys3</option>
            </select>
          </div>
          <div class="product">
            <input type="checkbox" class="checkbox3" name="Galaxy S3">
            <select name="product" id="prod3">
              <option value="2000">Ipad 3</option>
              <option value="2500">Ipad 5</option>
              <option value="1200">galaxys3</option>
            </select>
          </div>
        </div>

        <div class="quantities">
          <p>Quantity</p>
          <div class="quantity">
            <input type="text" name="Galaxy s3" placeholder="6">
          </div>
          <div class="quantity">
            <input type="text" name="Ipad 5" placeholder="3">
          </div>
          <div class="quantity">
            <input type="text" name="Ipad 3" placeholder="1">
          </div>
        </div>

        <div class="shippings">
          <p>Shipping</p>
          <div class="ipad3 shipping">
            <label>
              <input type="radio" name="ipad3" value="10">
              <span>Economy</span>
            </label>
            <label>
              <input type="radio" name="ipad3" value="20">
              <span>Standard</span>
            </label>
            <label>
              <input type="radio" name="ipad3" value="50">
              <span>Deluxe</span>
            </label>
          </div>
          <div class="ipad5 shipping">
            <label>
              <input type="radio" name="ipad5" value="10">
              <span>Economy</span>
            </label>
            <label>
              <input type="radio" name="ipad5" value="20">
              <span>Standard</span>
            </label>
            <label>
              <input type="radio" name="ipad5" value="50">
              <span>Deluxe</span>
            </label>
          </div>
          <div class="galaxys3 shipping">
            <label>
              <input type="radio" name="galaxy" value="10" >
              <span>Economy</span>
            </label>
            <label>
              <input type="radio" name="galaxy" value="20">
              <span>Standard</span>
            </label>
            <label>
              <input type="radio" name="galaxy" value="50">
              <span>Deluxe</span>
            </label>
          </div>
        </div>

      </div>
      <div class="calculate">
        <button>Calculate</button>
        <textarea name="calculate" readonly="readonly" id="" cols="10" rows="1"></textarea>
      </div>
    </div>
    <script src="script.js" > </script>
  </body>
</html>
